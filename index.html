<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      @media (min-width: 576px) {
        .main{
          width: 75%;
        }
      }
      @media (min-width: 768px) {
        .main{
          width: 50%;
        }
      }
    </style>

  </head>


  <body>
    <div class="main p-md-5 p-3" style="border:1px solid #17a2b8; border-radius: 10px;">
        <h1 class="text-center text-info mb-md-5 mb-3 h3">Chatgpt API</h1>
        <input type="text" class="form-control form-control-lg " placeholder="Type your question">
        <button class="btn btn-info my-3">Find answer</button>
        <div class="ans p-md-3 p-2" style="border:1px solid #17a2b8; border-radius: 5px;">
          <span class="ans-txt">Question not found</span>
        </div>
    </div>
    

    <script>
      document.querySelector("button").addEventListener("click", function(){
        document.querySelector(".ans-txt").innerHTML = 'Please wait . . . .'
        let usevalue = document.querySelector("input").value;
        fetch('https://api.openai.com/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer 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'
          },
          body: JSON.stringify({
            model: 'gpt-3.5-turbo',
            messages: [
              { role: 'user', content: `${usevalue}` }
            ],
            temperature: 0.7
          })
        })
        .then(response => response.json())
        .then(data => {
          document.querySelector(".ans-txt").innerHTML = data.choices[0].message.content;
          document.querySelector("input").value="";
        })
        .catch(error => {
          console.error(error);
        });
      })
    </script>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
